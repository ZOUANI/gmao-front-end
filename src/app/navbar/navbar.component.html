<div style="height: 100vh">
  <mat-toolbar color="primary">
    <span><i class="fab fa-asymmetrik"></i>GMAO </span>
    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->

      <a routerLink="/home" routerLinkActive="active" mat-button>Accueil</a>
      <a routerLink="admin" routerLinkActive="active" mat-button
        >Administrateur</a
      >
      <a routerLink="collaborateur" routerLinkActive="active" mat-button
        >Collaborateur</a
      >
      <a routerLink="chef-equipe" routerLinkActive="active" mat-button
        >Chef-Equipe</a
      >
    </div>

    <div fxShow="true" fxHide.gt-sm="true">
      <a href="#" (click)="sidenav.toggle()"
        ><span style="color: aliceblue"
          ><i class="fa fas fa-align-justify"></i
        ></span>
      </a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <a routerLink="home" routerLinkActive="active" mat-button>Accueil</a>
        <a routerLink="admin" routerLinkActive="active" mat-button
          >Administrateur</a
        >
        <a routerLink="collaborateur" routerLinkActive="active" mat-button
          >Collaborateur</a
        >
        <a routerLink="chef-equipe" routerLinkActive="active" mat-button
          >Chef-Equipe</a
        >
      </div>
    </mat-sidenav>
    <!-- <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content> -->
  </mat-sidenav-container>
</div>
