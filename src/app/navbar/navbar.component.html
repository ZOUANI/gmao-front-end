<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>GMAO</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
              <a routerLink="/home" routerLinkActive="active" mat-button>Accueil</a>
              <a routerLink="admin" routerLinkActive="active" mat-button>Administrateur</a>
              <a routerLink="collaborateur" routerLinkActive="active" mat-button>Collaborateur</a>
              <a routerLink="chef-equipe" routerLinkActive="active" mat-button>Chef-Equipe</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a routerLink="/home" routerLinkActive="active" mat-list-item (click)="sidenav.toggle()">Accueil</a>
        <a routerLink="admin" routerLinkActive="active" mat-list-item (click)="sidenav.toggle()">Administrateur</a>
        <a routerLink="collaborateur" routerLinkActive="active" mat-list-item (click)="sidenav.toggle()">Collaborateur</a>
        <a routerLink="chef-equipe" routerLinkActive="active"mat-list-item (click)="sidenav.toggle()">Chef-Equipe</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill><router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
