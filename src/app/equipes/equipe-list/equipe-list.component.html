<div class="container">
  <div class="row">
    <app-equipe-create></app-equipe-create>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">Equipes</div>
        <div class="card-body">
          <table class="table">
            <tr>
              <th style="background-color: #3f51b5; color: white">id</th>
              <th style="background-color: #3f51b5; color: white">Reference</th>
              <th style="background-color: #3f51b5; color: white">Libelle</th>
              <th style="background-color: #3f51b5; color: white">Chef</th>
              <th style="background-color: #3f51b5; color: white">Action</th>
            </tr>
            <tbody>
              <tr *ngFor="let c of equipes">
                <td>{{ c.id }}</td>
                <td>{{ c.ref }}</td>
                <td>{{ c.libelle }}</td>
                <td>{{ c.chefEquipe.id }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">Membre Equipe</div>
        <div class="card-body">
          <table class="membres">
            <tr>
              <th style="background-color: #3f51b5; color: white">id</th>
              <th style="background-color: #3f51b5; color: white">Nom</th>
              <th style="background-color: #3f51b5; color: white">Prénom</th>
              <th style="background-color: #3f51b5; color: white">Téléphone</th>
              <th style="background-color: #3f51b5; color: white">Actions</th>
            </tr>
          </table>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
</div>
