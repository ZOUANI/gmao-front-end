<div class="container">
 
  <div class="row">
    <div class="col-lg-6">
      <button mat-raised-button  (click)="onCreate()">
        <mat-icon>add</mat-icon>Créer Equipe
      </button>
      <div class="card">
        <div
          class="card-header"
          style="font-family: monospace; color: #3f51b5; font-weight: bold"
        >
          Equipes
        </div>
        <div class="card-body">
          <table class="table">
            <tr>
              <th style="background-color: #3f51b5; color: white">id</th>
              <th style="background-color: #3f51b5; color: white">Reference</th>
              <th style="background-color: #3f51b5; color: white">Libelle</th>
              
              <th style="background-color: #3f51b5; color: white">Action</th>
            </tr>
            <tbody>
              <tr *ngFor="let c of equipes">
                <td>{{ c.id }}</td>
                <td>{{ c.ref }}</td>
                <td>{{ c.libelle }}</td>
                
                <td>
                  <span (click)="delete(i)"
                    ><i class="fa fa-trash btn btn-sm btn-outline-danger"></i
                  ></span>
                  <span (click)="update(i, c)"
                    ><i class="fa fa-edit btn btn-sm btn-outline-info"></i
                  ></span>
                  <button
                    class="btn btn-sm btn-outline-warning btn-trash"
                    (click)="findByEquipeRef(c)"
                  >
                    <i class="fa fa-plus"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <button mat-raised-button  (click)="onCreate()">
        <mat-icon>add</mat-icon>Ajouter Collaborateur
      </button>
      <div class="card">
        <div
          class="card-header"
          style="font-family: monospace; color: #3f51b5; font-weight: bold"
        >
          les membres d'equipe {{ equipeSelect.ref }}
        </div>
        <div class="card-body">
          <table class="membres">
            <tr>
              <th style="background-color: #3f51b5; color: white">id</th>
              <th style="background-color: #3f51b5; color: white">
                Nom et Prénom
              </th>
              <th style="background-color: #3f51b5; color: white">Téléphone</th>
              <th style="background-color: #3f51b5; color: white">Actions</th>
            </tr>
            <tbody>
              <tr *ngFor="let c of equipeSelect.membres">
                <td>{{ c.fullname }}</td>
                <td>{{ c.phone }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
