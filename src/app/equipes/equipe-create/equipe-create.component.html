<div class="row">
  <div class="col-md-6">
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> Créer Equipe </mat-panel-title>
          <mat-panel-description>
            This is a summary of the content
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-tab-group>
          <mat-tab label="Equipes">
            <div class="card">
              <div class="card-body">
                <div class="form-group">
                  <label for="ref">Reference</label>
                  <input
                    [(ngModel)]="equipe.ref"
                    name="ref"
                    type="text"
                    class="form-control"
                  />
                  <label for="libelle">Libelle</label>
                  <input
                    [(ngModel)]="equipe.libelle"
                    name="libelle"
                    type="text"
                    class="form-control"
                  />
                  <label for="ref-chef">Reference Chef</label>
                  <input
                    [(ngModel)]="equipe.chefEquipe.id"
                    name="ref-chef"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Collaborateures">
            <div class="card">
              <div class="card-body">
                <div class="form-group">
                  <label for="tele">Code</label
                    ><input
                      [(ngModel)]="membre.codeCollaborateur"
                      type="text"
                      name="tele"
                      class="form-control"
                    />
                  <label for="nom">Nom et Prénom</label>
                  <input
                    [(ngModel)]="membre.fullname"
                    type="text"
                    name="nom"
                    class="form-control"
                  />
                 
                  <label for="tele">Telephone</label
                  ><input
                    [(ngModel)]="membre.phone"
                    type="text"
                    name="tele"
                    class="form-control"
                  />
                  <label for="email">Email</label>
                  <input
                    [(ngModel)]="membre.email"
                    type="text"
                    name="email"
                    class="form-control"
                  />
                  
                </div>
                <div class="card-footer">
                  <button
                    class="but btn-block"
                    mat-raised-button
                    color="primary"
                    (click)="addMembres()"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </mat-expansion-panel>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <div class="col-md-6">
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> This is the expansion title </mat-panel-title>
          <mat-panel-description>
            This is a summary of the content
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="card">
          <div
            class="card-header"
            style="font-weight: bold; background-color: lavender"
          >
            Liste Membre-Equipe
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <th style="font-weight: bold">Code</th>
                <th style="font-weight: bold">Nom et Prénom</th>
                <th style="font-weight: bold">Telephone</th>
                <th style="font-weight: bold">Email</th>
                
              </thead>
              <tbody>
                <tr *ngFor="let c of equipe.membres">
                  <td>{{ c.codeColllaborateur }}</td>
                  <td>{{ c.fullname }}</td>
                  <td>{{ c.phone }}</td>
                  <td>{{ c.email }}</td>
                
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer">
            <button
              class="but btn-block"
              mat-raised-button
              color="primary"
              (click)="save()"
            >
              save
            </button>
          </div>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
