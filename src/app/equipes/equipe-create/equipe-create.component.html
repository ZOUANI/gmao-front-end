<mat-tab-group>
  <mat-tab label="Equipes">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label style="color: #3f51b5; font-weight: bold" for="ref"
            >Reference</label
          >
          <input
            [(ngModel)]="equipe.ref"
            name="ref"
            type="text"
            class="form-control"
          />
          <label style="color: #3f51b5; font-weight: bold" for="libelle"
            >Libelle</label
          >
          <input
            [(ngModel)]="equipe.libelle"
            name="libelle"
            type="text"
            class="form-control"
          />
          <label
            style="color: #3f51b5; font-weight: bold"
            for="ref-chef"
            >Reference Chef</label
          >
          <input
            [(ngModel)]="equipe.chefEquipe.id"
            name="ref-chef"
            type="text"
            class="form-control"
          />
        </div>
      </div>
    </div>
  </mat-tab>
