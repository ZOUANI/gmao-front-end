<div class="card">
  <div class="card-body">
    <table class="table">
      <thead>
        <th>Nom Complet</th>
        <th>Code Collaborateur</th>
      </thead>
      <tbody>
        <tr *ngFor="let c of collaborateurs">
          <td>{{ c.fullname }}</td>
          <td>{{ c.codeCollaborateur }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
