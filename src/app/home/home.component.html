<app-login></app-login>
<form>
  <div class="form-group">
    <label>Login</label>
    <input
      type="Text"
      class="form-control"
      name="login"
      [(ngModel)]="User.login"
      placeholder="ENtre Login"
    />
    <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      [(ngModel)]="User.password"
      placeholder="Password"
    />
  </div>
  <button type="submit" class="btn btn-primary" (click)="connected()">
    Submit
  </button>
</form>
