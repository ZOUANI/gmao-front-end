<div class="card">
  <div class="card-header" style="text-align: center; font-size: 20px; color: deepskyblue;"><b>Opération Stock</b></div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <label style="color: blue; font-weight: bold;">Stock Source</label>
        <input type="text" class="form-control" [(ngModel)]="operationstock.magasinSource.reference">
      </div>
      <div class="col-md-6">
      <label style="color: blue; font-weight: bold;">Stock Destination</label>
      <input type="text" class="form-control" [(ngModel)]="operationstock.magasinDestination.reference">
    </div>
    </div>
    <div class="row">

    <div class="col-md-6"><label style="color: blue; font-weight: bold;">Matériel </label>
      <input type="text" class="form-control"[(ngModel)]="operationstock.material.reference" ></div>

      <div class="col-md-6"><label style="color: blue; font-weight: bold;">Quantité</label>
        <input type="number" class="form-control"[(ngModel)]="operationstock.qte" ></div>

    </div>
    </div>

  <div class="card-footer">
    <div class="row">
      <div class="col-md-12" style="position: relative; left: 40%;">    <button type="button" class="btn btn-outline-primary"  (click)="save()">Save</button>
      </div>

    </div>
  </div>
<br>
  <div class="form-group">
    <label style="color: green; font-weight: bold;">Quantité Min</label>
    <input type="number" class="form-control" [(ngModel)]="qteMin">
  </div>

  <div class="form-group">
    <label style="color: red; font-weight: bold;">Quantité Max</label>
    <input type="number" class="form-control" [(ngModel)]="qteMax">
  </div>

    <button style="background-color: dodgerblue; color: white;" (click)="findbyCritere(qteMax,qteMin)">Find</button>
